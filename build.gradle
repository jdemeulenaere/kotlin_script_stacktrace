plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.72"
    id "application"
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'
mainClassName = "com.example.HostKt"

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-compiler', version: '1.3.72'
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-scripting-jvm-host', version: '1.3.72'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
